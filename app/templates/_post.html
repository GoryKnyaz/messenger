 <table class="messageTable">
        <tr valign="top">
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(36) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                <i>{{ moment(post.timestamp).format('H:mm, D:MM:YYYY') }}</i>
                <br>
                {{ post.body }}
            </td>
        </tr>
</table>
{{ moment.include_moment() }}
